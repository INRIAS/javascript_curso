<!DOCTYPE html>
<html lang="es">
  <head>
    <title>ENVIO DE FORMULARIO CON FETCH Y PHP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/validacion_formulario.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="section" data-scroll-spy id="seccion14">
        <h2>ENVIO DE FORMULARIO CON FETCH y PHP</h2>
        <form class="contact-form">
          <legend>Envianos tus comentarios</legend>
          <input
            type="text"
            name="name"
            placeholder="Escribe tu nombre"
            title="El nombre solo acepta letras y espacios en blanco"
            required
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          /><!-- mensajes en los navegadores -->
          <input
            type="email"
            required
            name="email"
            placeholder="Escribe tu email"
            title="Email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          />
          <input
            type="text"
            name=" subject"
            placeholder="Asunto a tratar"
            title="El asunto es requerido"
            required
          />
          <textarea
            name="comments"
            cols="50"
            rows="5"
            placeholder="Escribe tus comentarios"
            title="Tu comentario no debe exceder los 255 caracteres"
            data-pattern="^.{1,255}$"
            required
          ></textarea>
          <input type="submit" value="Enviar" />
          <div class="contact-form-loader none">
            <img src="assets/loader.svg" alt="" />
          </div>
          <div class="contact-form-response none">
            <p>Los datos han sido enviados</p>
          </div>
        </form>
      </section>
    </main>
  </body>

  <script src="js/validaciones_php.js"></script>
</html>
