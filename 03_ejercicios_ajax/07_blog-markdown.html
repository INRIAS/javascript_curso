<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block  con Markdown y Showdown Js</title>
</head>
<body>
  <h1>Block  con Markdown y Showdown Js</h1>
  <main></main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script>
    const d=document,
    $main=d.querySelector("main");

    fetch("assets/javascript.md")
    .then(res=>{
      return res.ok ?res.text() : Promise.reject(res)
    }).then(text=>{
      console.log(text);
      $main.innerHTML= new showdown.Converter().makeHtml(text)
    })
    .catch(err=>{
      let message=err.statusText||"Ha ocurrido un error";
      $main.innerHTML=`<p><b>Error ${err.status}: ${message}</b></p>`
    })
  </script>
</body>
</html>
