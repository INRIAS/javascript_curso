<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>38_Async_Await promesas</title>
</head>

<body>
  <h1>38_Async_Await promesas</h1>
  <script>

    function cuadradoPromise(value) {
      if (typeof value !== "number") {
        return Promise.reject(`El valor ${value} ingresado no es numero valido`)
      }

      return new Promise((resolve, reject) => {//1. se retorna una instacia una Nueva Prom 2.dentro se realiza una funciÃ³n anonima con resolve y reject.

        setTimeout(() => {
          resolve({//Resolve es la parte que es positiva de la operacion el reject es si se presenta un error
            value,
            result: value * value,
          })

        }, 0 | Math.random() * 1000);
      })
    }

    async function funcionAsincronaDeclarada() {
      try {
        console.log("inicio Async Function");
        
        let obj = await cuadradoPromise(0);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(1);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(2);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(3);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(4);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise("5");
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        console.log("Fin Async Function");
      } catch (error) {
        console.log(`Se produjo el siguiente error: ${error}`);
      }
    }

    funcionAsincronaDeclarada();

    const funcionAsincronaExpresada= async()=>{
      try {
        console.log("inicio Async Function");
        
        let obj = await cuadradoPromise(6);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(7);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(8);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(9);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise(10);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj = await cuadradoPromise("5");
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        console.log("Fin Async Function");
      } catch (error) {
        console.log(`Se produjo el siguiente error: ${error}`);
      }
    }

    funcionAsincronaExpresada();

  </script>
</body>

</html>
