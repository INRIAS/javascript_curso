  <h1>27_logica3</h1>
  <script>
    /* 9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
      10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
      11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120. */

    //Ejercicio #1
    const aleatorio = () => console.info(Math.round((Math.random() * 100) + 500));
    aleatorio();


    
    //Ejercicio #2
    const numCapicua = (numeroEva = "") => {
      if (!numeroEva) return console.warn("No ingresaste ningun numero")
      if (typeof numeroEva !== "number") return console.error(`El dato ingresado ${numeroEva} No es numero`)

      numeroEva = numeroEva.toString();
      let converNum = numeroEva.split().reverse().join();

      if (converNum === numeroEva) {
        return console.info(`El dato ingresado ${numeroEva} es un numero Capicua`)
      } else {
        console.info(`El dato ingresado ${numeroEva} No es numero capicua`)
      }

    }

    numCapicua(2002);
    //Ejercicio # 3

    const numFactory = (num = undefined) => {

      let suma=1;
      if (num===undefined) return console.warn("No ingresaste ningun numero")
      if (num===0) return console.warn("El numero ingresado no puede se igual a 0")
      if (Math.sign(num)===-1) return console.warn("El numero ingresado no puede se negativo")
      if (typeof num !== "number") return console.error(`El dato ingresado ${num} No es numero`)
      

      for (let i = 1; i <= num; i++) {
        suma*=i; 
        
      }
      return console.info(`El numero factoria de ${num} es ${suma}`)
    }

    numFactory()
    numFactory(0)
    numFactory(-5)
    numFactory("sdf-")
    numFactory(5)
    </script>
