    <Script>

        /*
         Expresiones Regulares
            Son una secuencia de caracteres que forma un patrón de búsqueda, principalmente utilizada para la búsqueda de patrones de cadenas de caracteres.
            https://es.wikipedia.org/wiki/Expresi%C3%B3n_regular
            https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions
        */
        let cadena = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur natus quos harum aspernatur et adipisci distinctio repellat commodi soluta ipsum. Harum quos saepe sed doloremque, modi quae in amet dicta.123 lorem lorem1"
        /*
        Ex i = omite mayusculas y minusculas
        Ex g = busta todas las coincidencia posibles*/

        /* let expReg = new RegExp("lorem", "ig");
        //Me evalua en forma booleana
        console.log(expReg.test(cadena));

        console.log(expReg.exec(cadena)); */
        
        let expReg2 = /lorem{0,2}/ig;
        // let expReg3 = /\d/ig;
        let expReg3 = /[01]/ig;
        console.log(expReg2.test(cadena));
        console.log(expReg2.exec(cadena));
        console.log(expReg3.exec(cadena));
    </Script>
