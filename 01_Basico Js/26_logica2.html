<body>
  <h1>26_logica2</h1>
  <script>
    /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
    6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
    7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
    8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5. */

    //Ejercicio 1
    const invertirCadena = (cadena = "") =>
      (!cadena)
        ? console.warm("No ingresaste una cadena para validar")
        : console.info(cadena.split("").reverse().join(""))

    invertirCadena("Hola Mundo")
    console.log("---------------------------------");




    //Ejercicio 2
    const textoEnCadena = (cadena = "", texto = "") => {
      if (!cadena) return console.warn("No ingresaste ningua cadena de texto para validar")
      if (!texto) return console.warn("No ingresaste ningub texto que valide")

      let i = 0, contador = 0;
      while (i !== -1) {
        i = cadena.indexOf(texto, i);
        if (i !== -1) {
          i++;
          contador++;
        }
      }
      return console.info(`la palabra ${texto} se repite ${contador} veces`)
    }
    textoEnCadena("Hola mundo en el mundo con el mundo y diferente de mundo", "mundo")
    console.log("---------------------------------");


    //Ejercicio 3

    const palabraPalindromo = (palabra = "") => {
      if (!palabra) return console.warm("No ingresaste una palabra para validar")

      let alReves = palabra.split("").reverse().join("");

      return (palabra === alReves)
        ? console.info(`Si es palindroma, Palabra original es ${palabra}, palabra al reves es ${alReves}`)
        : console.info(`No es palindroma, Palabra original es ${palabra}, palabra al reves es ${alReves}`)
    }
    palabraPalindromo("Amor a Romas")

    console.log("---------------------------------");
    //Ejercicio 4const
    const eliminarCaracteres = (texto = "", patron = "") =>
      (!texto)
        ? console.warn("No ingresaste ningun texto")
        : (!patron)
          ? console.warn("No ingresaste ningun patron")
          : console.info(texto.replace(new RegExp(patron, "ig"), ""))
    eliminarCaracteres();
    eliminarCaracteres("xyz1,xyz2,xyz3,xyz4 y xyz5");
    eliminarCaracteres("xyz1,xyz2,xyz3,xyz4 y xyz5", "");
    eliminarCaracteres("xyz1,xyz2,xyz3,xyz4 y xyz5", "xy");
    console.log("---------------------------------");


  </script>
