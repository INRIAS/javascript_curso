<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJETO MATH</title>
</head>
<body>
    <h1>OBJETO MATH</h1>
    <script>
        console.log(Math);
        console.log(Math.PI);
        //Valor absoluto
        console.log(Math.abs(-7.8));
        //Redondear una cifra o aproximar numero mayor
        console.log(Math.ceil(7.2));
        //Redondear una cifra o aproximar numero anterior
        console.log(Math.floor(7.2));
        //Redondear una cifra o aproximar numero mas cercano
        console.log(Math.round(7.4999999));
        //Raiz cuadrada
        console.log(Math.sqrt(64));
        //Exponente el numero uno es exponente
        console.log(Math.pow(2,5));
        //Si un valor es positivo o negativo -1N 0 +1P
        console.log(Math.sign(-10));
        //Random
        console.log(Math.random()*100);
        console.log(Math.round(Math.random()*1000));       
        
        </script>
</body>
</html>
